<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoelentrainer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="button-container text-center mt-1 mb-5">
                <button class="btn-lg btn-primary">Smoelentrainer</button>
                <button class="btn-lg btn-primary">Audiotrainer</button>
                <button class="btn-lg btn-primary">History</button>
                <button class="btn-lg btn-primary">Settings</button>
            </div>
        </div>
        
        <div class="row">
            <div id="gameContainer" style="display: none;">
                <div class="img-container text-center my-5">
                    <img id="image1" class="mx-3 pointer rounded border border-dark"src="images/king.png" width="100" height="100">
                    <img id="image2" class="mx-3 pointer rounded border border-dark"src="images/pawn.png" width="100" height="100">
                    <img id="image3" class="mx-3 pointer rounded border border-dark"src="images/queen.png" width="100" height="100">
                    <img id="image4" class="mx-3 pointer rounded border border-dark"src="images/knight.png" width="100" height="100">
                    <img id="image5" class="mx-3 pointer rounded border border-dark"src="images/rook.png" width="100" height="100">
                    <img id="image6" class="mx-3 pointer rounded border border-dark"src="images/bishop.png" width="100" height="100">
                </div>
                <div class="word-container text-center my-4">
                    <button class="btn-lg btn-secondary mx-3">King</button>
                    <button class="btn-lg btn-secondary mx-3">Pawn</button>
                    <button class="btn-lg btn-secondary mx-3">Bishop</button>
                    <button class="btn-lg btn-secondary mx-3">Rook</button>
                    <button class="btn-lg btn-secondary mx-3">Knight</button>
                    <button class="btn-lg btn-secondary mx-3">Queen</button>
                </div>
                <div class="row mt-5">
                    <div id="timerContainer" class="progress my-5">
                        <div id="timer" class="progress-bar"></div>
                    </div>
                </div>
                
                
                </div>
            </div>
            
            <div id="preGameContainer">
                <div class="img-fluid text-center">
                    <img src="images/chessboard.png" alt="chessboard">
                </div>
                <div class="text-center m-3">
                    <button id="startBtn" class="btn-lg btn-primary">Start</button>
                </div>
            </div>
            
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
