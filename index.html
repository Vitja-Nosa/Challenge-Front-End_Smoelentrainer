<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoelentrainer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="movies.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="button-container text-center mt-1 mb-5">
                <button class="btn-lg btn-primary mx-1">Smoelentrainer</button>
                <button class="btn-lg btn-primary mx-1">Audiotrainer</button>
                <button class="btn-lg btn-primary mx-1">History</button>
                <button class="btn-lg btn-primary mx-1">Settings</button>
            </div>
        </div>
        
        <div class="row">
            <div id="gameContainer" style="display: none;">
                <div class="row text-center">
                    <h2 class="col" id="score">Socre: 0</h2>
                    <h2 class="col" id="livesElem">Attempts left: 0</h2>
                </div>
                <div id='imgContainer' class="img-container text-center my-3"></div>
                <div id='btnContainer' class="word-container text-center my-3"></div>
                <div class="row mt-5">
                    <div id="timerContainer" class="progress my-5">
                        <div id="timer" class="progress-bar"></div>
                    </div>
                </div>   
            </div>
            <div class="row border border-dark" id="postGameContainer">
                <div class="row text-center my-4">
                    <h1>Game over</h1>
                </div>
                <div class="row my-4">
                    <div class="col-4 mx-auto">
                        <h2 class='text-center mb-5' id="feedback"></h2>
                        <h2 id="finalScore"></h2>
                        <h2 id="finalLives"></h2>
                        <h2 id="timeLeft"></h2>
                    </div>
                </div>
                <div class="row mx-auto justify-content-center my-5">
                    <button class="btn btn-primary col-2">Play Again</button>
                </div>
            </div>
            
            
            <div id="preGameContainer">
                <div class="img-fluid text-center">
                    <img src="images/allmovies.jpg" alt="chessboard" width="500">
                </div>
                <div class="text-center m-3">
                    <button id="startBtn" class="btn-lg btn-primary">Start</button>
                </div>
            </div>
            
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
